<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
          rel="stylesheet"
  />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-layout">
    <div class="result">
      <p class="resultHeader">Your Result</p>
      <div class="circle">
        <p class="score">76</p>
        <p class="outOf">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="summaryHeader">Summary</p>
      <div class="partScore reaction">
        <div>
          <img src="assets/images/icon-reaction.svg">
          <p class="title">Reaction</p>
        </div>
        <div>
          <p class="score">80</p>
          <p class="outOf">/ 100</p>
        </div>
      </div>
      <div class="partScore memory">
        <div>
          <img src="assets/images/icon-memory.svg">
          <p class="title">Memory</p>
        </div>
        <div>
          <p class="score">92</p>
          <p class="outOf">/ 100</p>
        </div>
      </div>
      <div class="partScore verbal">
        <div>
          <img src="assets/images/icon-verbal.svg">
          <p class="title">Verbal</p>
        </div>
        <div>
          <p class="score">61</p>
          <p class="outOf">/ 100</p>
        </div>
      </div>
      <div class="partScore visual">
        <div>
          <img src="assets/images/icon-visual.svg">
          <p class="title">Visual</p>
        </div>
        <div>
          <p class="score">72</p>
          <p class="outOf">/ 100</p>
        </div>
      </div>
      <div class="button">Continue</div>
    </div>
  </div>
  <script type="module" src="./fileReader.js"></script>
</body>
</html>
