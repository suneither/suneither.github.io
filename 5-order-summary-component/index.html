<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="component">
      <img src="images/illustration-hero.svg" alt="illustration of hero">
      <div class="content">

        <h1 class="header big-weight">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan">
          <div class="plan-content">
            <img src="images/icon-music.svg" alt="music icon">
            <div>
              <p class="big-weight">Annual Plan</p>
              <p class="plan-cost">$59.99/year</p>
            </div>
          </div>
          <a class="plan-link big-weight" href="">Change</a>
        </div>

        <a class="proceed-button medium-weight" href="">Proceed to Payment</a>

        <a class="cancel-button big-weight" href="">Cancel Order</a>

      </div>
    </div>
  </body>
</html>
